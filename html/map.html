        <script>
        ymaps.ready(init);

function init() {
    var geolocation = ymaps.geolocation,
        myMap = new ymaps.Map('map', {
            center: [57.774836, 40.891242],
            zoom: 17,
            controls: ['zoomControl', 'geolocationControl']
            }),
        myPlacemark1 = new ymaps.Placemark([57.774968, 40.891278], {
            // Чтобы балун и хинт открывались на метке, необходимо задать ей определенные свойства.
            iconContent: "1",
            balloonContentHeader: "Усадьба",
            balloonContentBody: '<img src="../png/cover.jpg" height="150" width="200"> <br/> '+"Прослушать в аудиоформате"+'<br/><audio id="player" controls><source src="../audio/0.mp3" type="audio/mpeg"><source src="#" type="audio/ogg">У вашего браузера нет возможности воспроизвести аудио </audio>',
            hintContent: "Усадьба купца"
        },{
            preset: 'islands#darkOrangeStretchyIcon'
        }),
        myPlacemark2 = new ymaps.Placemark([57.775076, 40.890561], {
            // Чтобы балун и хинт открывались на метке, необходимо задать ей определенные свойства.
            iconContent: "2",
            balloonContentHeader: "Усадьба",
            balloonContentBody: '<img src="../png/cover.jpg" height="150" width="200"> <br/> '+"Прослушать в аудиоформате"+'<br/><audio id="player" controls><source src="../audio/0.mp3" type="audio/mpeg"><source src="#" type="audio/ogg">У вашего браузера нет возможности воспроизвести аудио </audio>',
            hintContent: "Усадьба купца"
        },{
            preset: 'islands#darkOrangeStretchyIcon'
        });

    myMap.geoObjects.add(myPlacemark1).add(myPlacemark2);
    
    // Сравним положение, вычисленное по ip пользователя и
    // положение, вычисленное средствами браузера.
    //geolocation.get({
    //    provider: 'yandex',
    //    mapStateAutoApply: true
    //}).then(function (result) {
        // Красным цветом пометим положение, вычисленное через ip.
     //   result.geoObjects.options.set('preset', 'islands#redCircleIcon');
      //  result.geoObjects.get(0).properties.set({
      //      balloonContentBody: 'Мое местоположение'
      //  });
      //  myMap.geoObjects.add(result.geoObjects);
   // });
    geolocation.get({
        provider: 'browser',
        mapStateAutoApply: true
    }).then(function (result) {
        // Синим цветом пометим положение, полученное через браузер.
        // Если браузер не поддерживает эту функциональность, метка не будет добавлена на карту.
        result.geoObjects.options.set('preset', 'islands#blueCircleIcon');
        myMap.geoObjects.add(result.geoObjects);
    });
}
